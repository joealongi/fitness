name: Deploy to Railway

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Test Backend
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django migrations
        run: |
          python manage.py makemigrations
          python manage.py migrate

      - name: Run Django tests
        run: |
          python manage.py test

      - name: Run linting
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Test Frontend
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build for production
        run: npm run build

      - name: Test Docker build
        run: docker build -t airwave-frontend .
        working-directory: ./frontend

  # Deploy to Railway (Automatic)
  deploy-railway:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Backend to Railway
        run: |
          railway login --token ${{ secrets.RAILWAY_TOKEN }}
          cd backend
          railway link --project airwave-backend || echo "Backend project already linked"
          railway up --detach

      - name: Deploy Frontend to Railway
        run: |
          cd frontend
          railway link --project airwave-frontend || echo "Frontend project already linked"
          railway up --detach

      - name: Deploy MCP to Railway
        run: |
          cd mcp-airwave
          railway link --project airwave-mcp || echo "MCP project already linked"
          railway up --detach

      - name: Verify Deployments
        run: |
          echo "✅ Railway deployments initiated!"
          echo "Check Railway dashboard for deployment status:"
          echo "• Backend: https://railway.com/project/airwave-backend"
          echo "• Frontend: https://railway.com/project/airwave-frontend"
          echo "• MCP: https://railway.com/project/airwave-mcp"
