name: Deploy to Railway

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Test Backend
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django migrations
        run: |
          python manage.py makemigrations
          python manage.py migrate

      - name: Run Django tests
        run: |
          python manage.py test

      - name: Run linting
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Test Frontend
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build for production
        run: npm run build

      - name: Test Docker build
        run: docker build -t airwave-frontend .
        working-directory: ./frontend

  # Deploy to Railway (Manual Trigger Required)
  deploy-railway:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || contains(github.ref, 'railway-deploy')

    steps:
      - name: Railway Deployment Instructions
        run: |
          echo "âœ… All tests passed! Ready for Railway deployment."
          echo ""
          echo "To deploy manually:"
          echo "1. Push this code to your main branch"
          echo "2. Go to Railway Dashboard"
          echo "3. Each service will auto-deploy from GitHub"
          echo ""
          echo "Or use Railway CLI:"
          echo "railway login"
          echo "cd backend && railway link --project airwave-backend && railway up"
          echo "cd ../frontend && railway link --project airwave-frontend && railway up"
          echo "cd ../mcp-airwave && railway link --project airwave-mcp && railway up"
